spring.application.name=cuentashome
server.servlet.context-path=/cuentashome
server.servlet.context-parameters.primefaces.THEME=vela
server.servlet.context-parameters.primefaces.UPLOADER=commons
#spring.datasource.url=jdbc:h2:mem:testdb

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:h2:file:/data/cuentashome_db
#spring.datasource.url=jdbc:h2:file:/home/opc/data/cuentashome_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true